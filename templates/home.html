{% extends 'base.html' %}

{% block content %}

<h1>Welcome to Twitter</h1>
<br />
<br/>

<h3>Hello {{ current_user.username }}</h2>

<br/>
{% for tweet in tweets %}
<div class="shadow p-3 mb-5 bg-body rounded">
	<h2>{{ tweet.title }}</h2>
	<br/>
	{{ tweet.content }}
    <br /> <br/>
	<a href="{{ url_for('tweet', id=tweet.id)}}" class="btn btn-outline-secondary btn-sm">Details</a>
	{% if tweet.user_id == current_user.id %}
	<a href="{{ url_for('edit_tweet', id=tweet.id)}}" class="btn btn-outline-secondary btn-sm">Edit tweet</a>
	{% endif %}
    
	<br /><br />
</div>
<br />
{% endfor %}

<a href="{{ url_for('logout')}}" class="btn btn-secondary btn-sm">Logout</a>


<br /><br />



{% endblock %}
